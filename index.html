<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <center>
        <div class="container w-25 m-5 p-4 border border-5 border-dark bg-dark text-center">
           <p style="color: aliceblue;font-size: large;">CALCULATOR</p>
            <div class="row">
                <div class="col">
                    <input type="text" id="result" size="30" placeholder="">
                </div>
            </div><br>
            <div class="row">
                <div class="col"><button id="one" class="btn btn-secondary" onclick="display(1)">1</button></div>
                <div class="col"><button id="two" class="btn btn-secondary" onclick="display(2)">2</button></div>
                <div class="col"><button id="three" class="btn btn-secondary" onclick="display(3)">3</button></div>
                <div class="col"><button id="add" class="btn btn-secondary" onclick="display('+')">&#43;</button></div>
            </div><br>
            <div class="row">
                <div class="col"><button id="four" class="btn btn-secondary" onclick="display(4)">4</button></div>
                <div class="col"><button id="five" class="btn btn-secondary" onclick="display(5)">5</button></div>
                <div class="col"><button id="six" class="btn btn-secondary" onclick="display(6)">6</button></div>
                <div class="col"><button id="sub" class="opt btn btn-secondary" onclick="display('-')">&#8722;</button></div>
            </div><br>
            <div class="row">
                <div class="col"><button id="seven" class="btn btn-secondary" onclick="display(7)">7</button></div>
                <div class="col"><button id="eigth" class="btn btn-secondary" onclick="display(8)">8</button></div>
                <div class="col"><button id="nine" class="btn btn-secondary" onclick="display(9)">9</button></div>
                <div class="col"><button id="mul" class="opt btn btn-secondary" onclick="display('*')">&#215;</button></div>
            </div><br>
            <div class="row">
                <div class="col"><button id="del" class="btn btn-secondary" onclick="removeLastItem()">&#9003;</button></div>
                <div class="col"><button id="zero" class="opt btn btn-secondary" onclick="display(0)">0</button></div>
                <div class="col"><button id="div" class="opt btn btn-secondary" onclick="display('/')">&#247;</button></div>
                <div class="col"><button id="equal" class="opt btn btn-secondary" onclick="evaluateExpression()">&#61;</button></div>
            </div><br>
            <div class="row">
                <div class="col"><button id="ac" class="ac btn btn-danger" onclick="clearBox()">AC</button></div>
                <div class="col"><button id="dot" class="opt btn btn-secondary" onclick="display('.')"> &#8226;</button></div>
            </div><br>
            <p id="p2" style="color: aliceblue;;">Powered by Casio</p>
        </div> 
    </center>
</body>
<script src="./script.js"></script>
</html>
